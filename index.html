<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>IMC</title>
  </head>
  <body>
    <main id="app">
      <h1>IMC Calculator</h1>
      <form id="imc-form">
        <div class="input-box">
          <label for="height">Height</label>
          <input type="text" id="height" placeholder="1.84" />
        </div>
        <div class="input-box">
          <label for="weight">Weight</label>
          <input type="text" id="weight" placeholder="76.5" />
        </div>
        <div class="button-box">
          <button id="calculate">Calculate</button>
          <button type="button" id="clear">Clean</button>
        </div>
      </form>
    </main>
    <section id="result-container" class="hide">
      <p id="imc-number">Seu IMC: <span></span></p>
      <p id="imc-info">Situação atual: <span></span></p>
      <h3>Confira as classificações:</h3>
      <div id="imc-table">
        <div class="table-header">
          <h4>IMC</h4>
          <h4>Classificação</h4>
          <h4>Obesidade</h4>
        </div>
      </div>
      <button id="back">Voltar</button>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
